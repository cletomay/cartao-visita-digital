<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita - Jéssica Cardoso Lima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* Clean white background */
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .link-in-bio-container {
            max-width: 350px;
            width: 100%;
            background: #f8f9fa; /* Light grey container */
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            padding-bottom: 0; /* Remove padding-bottom */
            overflow: hidden;
        }
        .header-bg {
            height: 100px; /* Reduced height */
            background-color: #2c2c2c; /* Corporate dark color */
        }
        .profile-section {
            margin-top: -50px; /* Adjusted for new header height */
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .profile-img {
            width: 100px; /* Slightly smaller */
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffffff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }
        .profile-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #2c2c2c;
        }
        .job-title {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 2px;
        }
        .company-name {
            font-size: 0.8rem;
            font-weight: 500;
            color: #d6ab59; /* Corporate gold */
            margin-bottom: 20px;
        }
        .links-container {
            padding: 0 30px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-link {
            display: flex;
            align-items: center;
            justify-content: center; /* Alinha o conteúdo ao centro */
            margin: 8px 0; /* Ajusta a margem */
            width: 100%;
            max-width: 300px; /* Define uma largura máxima para os botões */
            padding: 12px 20px; /* Ajusta o padding */
            font-size: 0.8rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: transparent;
            border: 2px solid #252424;
            color: #252424;
        }
        .btn-link:hover {
            background-color: #252424;
            color: #ffffff;
            transform: translateY(-2px);
        }
        .btn-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        .footer {
            background-color: #2c2c2c;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
        .footer-logo {
            width: 130px;
        }
    </style>
</head>
<body>
    <div class="link-in-bio-container">
        <div class="header-bg"></div>
        <div class="profile-section">
            <img src="profile.jpg" alt="Foto de Jéssica Cardoso Lima" class="profile-img">
            <h1 class="profile-name">Jéssica Lima</h1>
            <p class="job-title">Gerente de Suprimentos</p>
            <p class="company-name">Essential Nutrition</p>
        </div>
        <div class="links-container">
            <a href="tel:+5548999405711" class="btn-link">
                <i class="bi bi-telephone-fill"></i>
                <span>Telefone</span>
            </a>
            <a href="https://wa.me/5548999405711" class="btn-link">
                <i class="bi bi-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="mailto:jelima0110@gmail.com" class="btn-link">
                <i class="bi bi-envelope-fill"></i>
                <span>Email</span>
            </a>
            <a href="https://instagram.com/je.cardoso.lima" class="btn-link">
                <i class="bi bi-instagram"></i>
                <span>Instagram</span>
            </a>
        </div>
        <footer class="footer">
            <a href="https://www.essentialnutrition.com.br/" target="_blank" rel="noopener noreferrer">
                <img src="logo-essential-nutrition.svg" alt="Essential Nutrition Logo" class="footer-logo">
            </a>
        </footer>
    </div>
</body>
</html>
