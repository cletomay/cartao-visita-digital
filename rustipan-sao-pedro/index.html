    <style>
      body {
        background-color: #ffffff;
        font-family: "Poppins", sans-serif;
        color: #333;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        min-height: 100vh;
        padding: 40px 20px;
      }
      .link-in-bio-container {
        max-width: 350px;
        width: 100%;
        background: #f8f9fa;
        border-radius: 25px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        position: relative;
        padding-bottom: 0;
        overflow: hidden;
      }
      .header-bg {
        height: 100px;
        background-color: #dabb68;
      }
      .profile-section {
        margin-top: -50px;
        position: relative;
        z-index: 2;
        text-align: center;
      }
      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #ffffff;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      }
      .profile-name {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        margin-top: 15px;
        margin-bottom: 5px;
        color: #2c2c2c;
      }
      .job-title {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 2px;
      }
      .company-name {
        font-size: 0.8rem;
        font-weight: 500;
        color: #dabb68;
        margin-bottom: 20px;
      }
      .links-container {
        padding: 0 30px;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .btn-link {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 8px 0;
        width: 100%;
        max-width: 300px;
        padding: 12px 20px;
        font-size: 0.8rem;
        font-weight: 500;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        background-color: transparent;
        border: 2px solid #252424;
        color: #252424;
      }
      .btn-link:hover {
        background-color: #dabb68; /* Cor primária */
        color: #ffffff;
        transform: translateY(-2px);
      }
      .btn-link i {
        margin-right: 10px;
        font-size: 1.1rem;
      }
      .footer {
        background-color: #dabb68;
        padding: 20px;
        text-align: center;
        margin-top: 30px;
      }
      .container-principal {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      .business-info {
        text-align: center;
      }
      .business-info p {
        font-size: 1rem;
        color: #555;
        margin: 0;
      }
      .business-info h4 {
        margin: 0;
        color: #dabb68;
      }
      .margin-bottom {
        margin-bottom: 15px;
      }
      @media (max-width: 768px) {
        body {
          padding: 20px 10px;
        }
        .link-in-bio-container {
          padding: 0 10px;
        }
        .profile-img {
          width: 80px;
          height: 80px;
        }
        .profile-name {
          font-size: 1.5rem;
        }
        .btn-link {
          padding: 10px 15px;
          font-size: 0.75rem;
        }
      }

    <div class="container-principal">
